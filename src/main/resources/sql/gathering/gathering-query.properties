getProTotalContentLike = select count(*) from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'P' [str1] [str2] [str3] and end_date > sysdate) p
getStdTotalContentLike = select count(*) from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'S' [str1] [str2] [str3] and end_date > sysdate) s
