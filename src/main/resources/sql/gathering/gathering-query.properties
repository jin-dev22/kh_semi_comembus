findProjectAll = select * from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'P' and end_date > sysdate) p where rnum between ? and ?
findStudyAll = select * from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'S' and end_date > sysdate) p where rnum between ? and ?
getProjectTotalContent = select count(*) from project_study where gathering_type = 'P' and end_date > sysdate
getStdTotalContent = select count(*) from project_study where gathering_type = 'S' and end_date > sysdate
## findProjectLike = select * from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'P' and upper(#) like upper(?)) p where rnum between ? and ?
## findProjectLike = select * from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'P' and upper(#) like upper(?)) p where rnum between ? and ?
findProjectLike = select * from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'P' [str1] [str2] [str3] and end_date > sysdate) p where rnum between ? and ?
findStudyLike = select * from (select row_number() over(order by reg_date desc) rnum, ps.* from project_study ps where gathering_type = 'S' [str1] [str2] [str3] and end_date > sysdate) s where rnum between ? and ?
